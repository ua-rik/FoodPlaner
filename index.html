<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Food Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .row {
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button.active {
            background-color: orange;
            color: white;
        }
        .button.disabled {
            background-color: grey;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Food Portion Selector</h1>
<div id="container"></div>

<script>
    const foodData = [
        ["🌱 Бобові 33г", "🥔 Картопля 110г", "🌽 Кукурудза свіжа 110г", "🥣 Пластівці 33г", "🍚 Булгур 33г", "🥄 Гречка 33г", "🍙 Рис (не шліфований) 33г", "🌾 Будь-яка крупа 33г", "🌾 Цільнозернове борошно 33г", "🍞 Хлібці 47г", "🍞 Цільнозерновий хліб 52г", "🍝 Макарони т.с. 33г", "🥙 Лаваш 47г"],
        ["🧀 Сир зернистий (творог нежирний) 0,2% жиру (80г)", "🧀 Сири м'які, тверді, плавлені 17г", "🥛 Сметана 15% 35г", "🧈 Масло 8г", "🥓 Сало 7г", "🥛 Кефір 1% 135г", "🥛 Несолодкий йогурт 1% жиру 125г", "🥛 Молоко 1% 140г"],
        ["🍬 Будь-чого (солодощі, снеки, ковбаса тощо) 65г"],
        ["🌱 Бобові 33г", "🥔 Картопля 110г", "🌽 Кукурудза свіжа 110г", "🥣 Пластівці 33г", "🍚 Булгур 33г", "🥄 Гречка 33г", "🍙 Рис (не шліфований) 33г", "🌾 Будь-яка крупа 33г", "🌾 Цільнозернове борошно 33г", "🍞 Хлібці 47г", "🍞 Цільнозерновий хліб 52г", "🍝 Макарони т.с. 33г", "🥙 Лаваш 47г"],
        ["🥩 Телятина 120г", "🍖 Печінка 120г", "🍗 Куряче або індиче філе 140г", "🐟 Риба (до 5% жиру 160г, від 5% 100г)", "🥚 3 яйця (одне без жовтка)", "🦐 Морепродукти 170г"],
        ["🥗 Овочі (квашені також і зелень) 300г", "🍄 Гриби 300г"],
        ["🫒 Будь-яка олія 8г", "🥄 Майонез 10г", "🥑 Авокадо 43г", "🫒 Оливки 57г", "🌶️ Гірчиця 21г", "🍅 Кетчуп 32г"],
        ["🧀 Сир зернистий (творог нежирний) 0,2% жиру 205г", "🧀 Сири м'які, тверді, плавлені 42г", "🥛 Сметана 15% 80г", "🧈 Масло 20г", "🥓 Сало 16г", "🥛 Кефір 1% 340г", "🥛 Несолодкий йогурт 1% жиру 330г", "🥛 Молоко 1% 340г"],
        ["🍎 Фрукти та ягоди 270г", "🍌 Банани, виноград, хурма чи манго 130г"],
        ["🥜 1 грецький горіх", "🥜 8г будь-яких горіхів або насіння"],
        ["🥩 Телятина 120г", "🍖 Печінка 120г", "🍗 Куряче або індиче філе 140г", "🐟 Риба (до 5% жиру 160г, від 5% 100г)", "🥚 3 яйця (одне без жовтка)", "🦐 Морепродукти 170г"],
        ["🥗 Овочі (квашені також і зелень) 300г", "🍄 Гриби 300г"],
        ["🫒 Будь-яка олія 8г", "🥄 Майонез 10г", "🥑 Авокадо 43г", "🫒 Оливки 57г", "🌶️ Гірчиця 21г", "🍅 Кетчуп 32г"]
    ];

    const container = document.getElementById('container');

    foodData.forEach((row, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'row';

        row.forEach(item => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = item;
            button.addEventListener('click', () => {
                const buttons = rowDiv.querySelectorAll('.button');
                buttons.forEach(btn => {
                    btn.classList.add('disabled');
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                button.classList.remove('disabled');
            });
            rowDiv.appendChild(button);
        });

        container.appendChild(rowDiv);
    });
</script>

</body>
</html>
